<div class="container">
  <div class="row">
    <section class="col-3">
      <h5 class="text-warning ms-3">Sort</h5>
      <select
        class="custom-select mb-3"
        (change)="onSortSelected($event.target.value)"
      >
        <option *ngFor="let sort of sortOptions" [value]="sort.option">
          {{ sort.name }}
        </option>
      </select>
      <h5 class="text-warning ms-3">Brands</h5>
      <ul class="list-group my-3">
        <li
          class="list-group-item"
          *ngFor="let brand of brands"
          [class.active]="brand.id === this.shopParams.brandId"
          [value]="brand.id"
          (click)="onBrandSelected(brand.id)"
        >
          {{ brand.name }}
        </li>
      </ul>
      <h5 class="text-warning ms-3">Types</h5>
      <ul class="list-group my-3">
        <li
          class="list-group-item"
          *ngFor="let type of productTypes"
          [class.active]="type.id === this.shopParams.typeId"
          [value]="type.id"
          (click)="onTypeSelected(type.id)"
        >
          {{ type.name }}
        </li>
      </ul>
    </section>

    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">
        <app-page-header
        [count]="this.count"
        [pageNumber]="this.shopParams.pageNumber"
        [pageSize]="this.shopParams.pageSize"></app-page-header>
        <div class="d-flex w-50 mt-2 align-items-center">
          <input #search
          (keyup.enter)="onSearch()"
            class="form-control me-2"
            style="width: 300px; height: 38px"
            placeholder="Search"
            type="text"
          />
          <button class="btn btn-outline-primary me-2" (click)="onSearch()">Search</button>
          <button class="btn btn-outline-success me-2 my-2" (click)="onReset()">Reset</button>
        </div>
      </div>

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col-4 mb-4" *ngFor="let item of products">
          <app-product-item [product]="item"></app-product-item>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <app-pagination
        [pageSize]="shopParams.pageSize"
        [count]="count"
        (pageChanged)="onPageSelected($event)">
        </app-pagination>
      </div>
    </section>
  </div>
</div>
