<ng-container class="mt-2">
  <div *ngIf="(basket$ | async) === null">
    <p>There are no items in your basket</p>
  </div>
  <div *ngIf="basket$ | async">
    <div class="pb-5">
      <div class="container">
        <div class="row">
          <div class="col-12 py-5 mb-1">
            <div class="table-responsible">
              <table class="table">
                <thead>
                  <tr>
                    <th class="border-0 bg-light" scope="col">
                      <div class="p-2 px-3 text-uppercase">product</div>
                    </th>
                    <th class="border-0 bg-light" scope="col">
                      <div class="p-2 px-3 text-uppercase">Price</div>
                    </th>
                    <th class="border-0 bg-light" scope="col">
                      <div class="p-2 px-3 text-uppercase">Quantity</div>
                    </th>
                    <th class="border-0 bg-light" scope="col">
                      <div class="p-2 px-3 text-uppercase">Total</div>
                    </th>
                    <th class="border-0 bg-light" scope="col">
                      <div class="p-2 px-3 text-uppercase">Remove</div>
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of (basket$ | async).items">
                    <th scope="row">
                      <div class="p-2">
                        <img
                          class="img-fluid"
                          src="{{ item.pictureUrl }}"
                          alt="{{ item.productName }}"
                          style="max-height: 50px"
                        />
                        <div class="ms-3 d-inline-block align-middle">
                          <h5 class="mb-0">
                            <a routerLink="/shop/{{ item.id }}">{{
                              item.productName
                            }}</a>
                          </h5>
                          <span
                            class="text-muted font-weight-normal font-italic d-block"
                          >
                            Type: {{ item.type }}
                          </span>
                        </div>
                      </div>
                    </th>
                    <td class="align-middle">
                      <strong>{{ item.price | currency }}</strong>
                    </td>
                    <td class="align-middle">
                        <div class="d-flex justify-content-start align-items-center">
                            <i
                              class="fa fa-minus-circle text-warning me-2"
                              style="cursor: pointer; font-size: 2em"
                            ></i>
                            <span class="font-weight-bold"style="font-size:1.5em;">{{item.quantity}}</span>
                            <i
                              class="fa fa-plus-circle text-warning mx-2"
                              style="cursor: pointer; font-size: 2em"
                            ></i>
                          </div>
                    </td>
                    <td class="align-middle">
                        <strong>{{item.price*item.quantity|currency}}</strong>
                    </td>
                    <td class="align-middle text-center">
                        <a class="text-danger"><i class="fa fa-trash" style="font-size: 2em;"></i></a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
